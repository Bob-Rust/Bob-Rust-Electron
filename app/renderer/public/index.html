        .body-transparent {
            background-color: #1116;
            background-image: none;

        #titlebar {
            -webkit-app-region: drag;
            background-color: #424242;
            color: white;
            height: 20px;
            width: 100%;
            display: flex;
            flex-direction: row-reverse;
        }

        #content {
            position: absolute;
            top: 20px;
            right: 0;
            left: 0;
            bottom: 0;
        }

        .drag-titlebar {
            -webkit-app-region: no-drag !important;
            cursor: move;
        }

        .titlebar-title {
            position: absolute;
            font-size: 13px;
            padding: 2px 2px 0 3px;
            left: 0px;
        }

        .titlebar-button {
            cursor: default;
            position: relative;
            shape-rendering: crispEdges;
            transition: 0.1s;
        }

        .titlebar-button:hover {
            opacity: 0.7;
        }

        .menu-button {
            background-color: #50507f;
            shape-rendering: crispEdges;
            background-image: url('images/menu.png');
            width: 60px;
            height: 20px;
        }

        .size-button-max, .size-button-min {
            background-color: #7f5050;
            width: 20px;
            height: 20px;
        } 

        .size-button-max {
            background-image: url('images/maximized.png');
        }

        .size-button-min {
            background-image: url('images/minimized.png');
        }

        .close-button {
            transition: 0.05s;
            background-color: #c80000;
            background-image: url('images/close.png');
            width: 20px;
            height: 20px;
        }

        .no-drag {
            -webkit-app-region: no-drag !important;
            user-select: none;
        }

        #menu {
            position: absolute;
            background-color: #787878;
            z-index: 999;
            right: 41px;
            width: 220px;
            height: 120px;
            transition: 0.1s;
        }

        #menu > button {
            margin: 4px 0 0 4px;
            width: 212px;
            height: 20px;
        }

        #menu > span {
            margin: 4px 0 0 4px;
            font-size: 14px;
            width: 212px;
            height: 20px;
        }

        #sign-icon {
            background-image: url('signs/sign.pictureframe.xxl.png');
            background-color: #666a;
            background-size: contain;
            background-repeat: no-repeat;
            transition: 0.1s;
            border: 4px solid transparent;
            margin: 4px 0 0 4px;
            height: 96px;
            width: 96px;
        }

        #sign-icon:hover {
            transition: 0.1s;
            background-color: #888;
        }

        .sign-icon-transparent {
            background: transparent !important;
        }

        #sign-menu {
            overflow: hidden;
            position: relative;
            left: -8px;
            top: -8px;
            padding-bottom: 4px;
            display: flex;
            flex-flow: wrap;
            user-select: none;
            pointer-events: none;
        }

        #sign-menu > div:nth-child(1) {
            transition: 0 !important;
            opacity: 1;
        }

        #sign-menu.sign-menu-hidden > div:nth-child(1) {
            opacity: 0;
        }

        .sign-menu-visible {
            transition: 0.3s;
            transition-timing-function: ease-in;
            width: calc(108px * 6 + 4px);
            height: calc(108px * 4);
        }

        .sign-menu-hidden {
            transition: 0.3s;
            transition-timing-function: ease-out;
            width: 0;
            height: 0;
        }

        .sign-menu-item {
            background-size: contain;
            background-repeat: no-repeat;
            border: 4px solid transparent;
            margin-left: 4px;
            margin-top: 4px;
            height: 96px;
            width: 96px;
            pointer-events: all;
        }

        .sign-menu-item:hover {
            transition: 0.1s;
            background-color: #8886;
        }

        .sign-menu-item-disabled {
            background-color: #333;
            background-size: contain;
            background-repeat: no-repeat;
            border: 4px solid transparent;
            margin-left: 4px;
            margin-top: 4px;
            height: 96px;
            opacity: 0.5;
            width: 96px;
        }

        #video, #canvas {
            /* display: none; */
            position: absolute;
            width: 1920px;
            height: 1080px;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
    <style>
        #drag-div {
            position: absolute;
            background-color: #ffffff7f;
            user-select: none;
            border: 2px solid white;
            box-sizing: border-box;
        }
        #drag-tl {
            left: -7px;
            top: -7px;
        }
        #drag-tr {
            right: -7px;
            top: -7px;
        }
        #drag-br {
            right: -7px;
            bottom: -7px;
        }
        #drag-bl {
            left: -7px;
            bottom: -7px;
        }

        #drag-tl, #drag-tr, #drag-br, #drag-bl {
            position: absolute;
            border-radius: 50%;
            background: white;
            height: 12px;
            width: 12px;
            transition: 0.05s;
        }

        #drag-tl:hover, #drag-tr:hover, #drag-br:hover, #drag-bl:hover {
            height: 16px;
            width: 16px;
            margin: -2px;
            transition: 0.05s;
        }
    </style>
    <style>
        #palette {
            background-color: #f0f3;
            position: absolute;
            width: 150px;
            height: 525px;
        }

        .hidden {
            display: none;
        }
    </style>

        <div id="btnMenu" class="menu-button titlebar-button no-drag"></div>
    </div>
    <div id="content">
        <div id="menu" style="opacity: 0;">
            <span class="no-drag">Menu</span>
            <button id="btnMenuSetTexture"><span class="no-drag">Set Texture</span></button>
            <button id="btnMenuReset"><span class="no-drag">Reset Texture Area</span></button>
            <button id="btnMenuStart"><span class="no-drag">Start Drawing</span></button>
            <button id="btnMenuAbout"><span class="no-drag">About</span></button>
        </div>
        
        <div id="sign-icon">
            <div id="sign-menu" class="sign-menu-hidden">
            </div>
        </div>

        <div id="palette" class="hidden">
        </div>
        
        <video id="video" style="display:none"></video>
        <canvas id="canvas" style="display:none"></canvas>
    </div>
    <div id="drag-div" class="hidden" style="top: -16px; left: -16px; width: 0; height: 0;">
        <div id="drag-tl"></div>
        <div id="drag-tr"></div>
        <div id="drag-br"></div>
        <div id="drag-bl"></div>
    </div>
